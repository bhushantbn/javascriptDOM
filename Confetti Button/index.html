<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confetti Button</title>
    <style>
        .wrapper {
            position: relative;
        }
        .confetti-button {
            font-size: 1.15rem;
            font-weight: 700;
            padding: 0.75rem 1.5em;
            border: 0;
            border-radius: 100vmax;
            background: linear-gradient(90deg, #a8ff78 50%, #78ffd6);
            cursor: pointer;
            transition: transform 150ms ease-in;
        }
        .confetti-button:hover {
            transform: scale(1.1);
        }
        .wrapper canvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <button class="confetti-button" id="confettiButton">Click Me</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/canvas-confetti.umd.js" defer></script>
    <script>
        document.getElementById('confettiButton').addEventListener('click', function() {
            const canvas = document.createElement('canvas');
            const container = document.querySelector('.wrapper');
            canvas.width = 600;
            canvas.height = 600;
            container.appendChild(canvas);

            // Use the global confetti function
            confetti.create(canvas, {
                resize: true,
                useWorker: true
            });

            setTimeout(() => {
                canvas.remove();
            }, 5000); // Adjust the duration as needed
        });
    </script>
</body>
</html>
